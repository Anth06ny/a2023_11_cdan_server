<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<h1 th:text="${text} +  ' ' + ${student?.name?: '-'}"></h1>
<h3>Les notes de tes amies : </h3>

<ol>
    <li th:style=" ${student.note > 15} ?  'color: #0000FF' : ''" th:each="student : ${listStudent}" th:text="${student.name} + ':' + ${student.note}"> </li>
</ol>


</body>
</html>
